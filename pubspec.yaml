msix_config:
  display_name: "Quran's Tafsir, Audio and Prayer"
  publisher_display_name: "MD. Ismail Hosen"
  identity_name: MD.IsmailHosen.com.ismail.al-quran
  publisher: "CN=B9F6AC9B-F4A4-426C-9C75-82E3872E24AB"
  msix_version: 3.8.0.0
  logo_path: "assets\\img\\Quran_Logo_v3.png"
  capabilities: "internetClient, location"
  store: true


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/img/
    - assets/
    - assets/dev/
    - assets/quran_script/
    - assets/meta_data/
    - assets/adhan/

  fonts:
    - family: QPC_Hafs
      fonts:
        - asset: assets/fonts/Quran/QPC Hafs font.ttf

    - family: AlQuranNeov5x1
      fonts:
        - asset: assets/fonts/Quran/AlQuranNeov5x1.ttf

    - family: IndopakNastaleeq
      fonts:
        - asset: assets/fonts/Quran/Indopak Nastaleeq font.ttf
    - family: surah-name-v1
      fonts:
        - asset: assets/fonts/Quran/surah-name-v1.ttf


    - family: KFGQPC-Uthmanic-HAFS-Regular
      fonts:
        - asset: assets/fonts/Quran/KFGQPC Uthmanic Script HAFS Regular.otf

