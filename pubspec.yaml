    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true
    macos:
      enable: true
      image_path: "assets/img/Quran_Logo_v3.png"

    windows:
      enable: false
      image_path: "assets/img/Quran_Logo_v3.png"

    linux:
      enable: true
      image_path: "assets/img/Quran_Logo_v3.png"


