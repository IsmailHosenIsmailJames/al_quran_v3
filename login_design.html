<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style type="text/tailwindcss">
        body {
        font-family: 'Roboto', sans-serif;
        }
    </style>
    <style type="text/tailwindcss">
        body {
        min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
        min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<div class="container mx-auto px-4 min-h-screen flex flex-col">
    <div class="flex-shrink-0 py-4">
        <button class="text-white">
            <i class="material-icons">arrow_back</i>
        </button>
    </div>
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-green-400">Login</h1>
            </div>
            <form action="#" class="space-y-6">
                <div>
                    <label class="sr-only" for="email">Email</label>
                    <input class="w-full bg-gray-700 border-gray-600 text-white placeholder-gray-400 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                           id="email" name="email" placeholder="Email" type="email"/>
                </div>
                <div>
                    <div class="flex justify-between items-center">
                        <label class="sr-only" for="password">Password</label>
                    </div>
                    <input class="w-full bg-gray-700 border-gray-600 text-white placeholder-gray-400 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                           id="password" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="text-right">
                    <a class="text-sm text-green-400 hover:text-green-300" href="#">Forgot
                        Password?</a>
                </div>
                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
                        type="submit">Login
                </button>
            </form>
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400">Or</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>
            <button class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                Sign in with Google
            </button>
            <div class="text-center mt-6">
                <p class="text-gray-400">Don't have an account? <a
                        class="font-medium text-green-400 hover:text-green-300" href="#">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
